
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AI Terminal Chat</title>
</head>
<body>
<div class="container">
    <div id="chat-window"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Введите команду или сообщение...">
        <button onclick="sendCommand()">Отправить</button>
    </div>
</div>
<div class="task-bar" onclick="toggleTaskDetails()">
    <span id="task-status">Idle: ожидание команд...</span>
    <div id="task-details" class="hidden">
        <ul id="task-list"></ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
