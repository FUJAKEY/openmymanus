<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Interface</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Marked.js для рендеринга Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="header">
    <button class="menu-icon">≡</button>
    <div class="share-button">
      <span class="share-icon">↑</span>
      <span>Share</span>
    </div>
    <div class="right-icons">
      <button class="icon">⊕</button>
      <button class="icon">★</button>
      <button class="icon">⋯</button>
    </div>
  </div>

  <div class="main-content" id="chat-content">
    <!-- Сообщения чата будут динамически добавляться сюда -->
  </div>

  <div class="input-container">
    <button class="attachment-btn">
      <span class="clip-icon">⌇</span>
    </button>
    <input
      type="text"
      class="input-field"
      placeholder="Message Manus"
      id="chat-input"
    />
    <div class="send-btn" id="send-btn">
      <span class="send-icon">↑</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
