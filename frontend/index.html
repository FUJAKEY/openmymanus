<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <button class="menu-icon">≡</button>
    <div class="share-button">
      <span class="share-icon">↑</span>
      <span>Share</span>
    </div>
    <div class="right-icons">
      <button class="icon">⊕</button>
      <button class="icon">★</button>
      <button class="icon">⋯</button>
    </div>
  </div>

  <div class="main-content" id="chat-content">
    <!-- Здесь отображаются сообщения чата -->
  </div>

  <div class="message-bubble" id="bot-message" style="display:none;">
    <div class="message-icon">
      <!-- Анимированная иконка для команд terminal -->
      <div class="code-preview">```<br>def<br>...</div>
    </div>
    <div class="check-icon">✓</div>
    <div class="message-text">Здесь появятся результаты выполнения команд...</div>
    <div class="expand-icon">∧</div>
  </div>

  <div class="input-container">
    <button class="attachment-btn">
      <span class="clip-icon">⌇</span>
    </button>
    <input type="text" class="input-field" placeholder="Message Manus" id="chat-input">
    <div class="send-btn" id="send-btn">
      <span class="send-icon">↑</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
